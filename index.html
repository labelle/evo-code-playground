<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <title>Load iFrame Test</title>

    <!-- Set theme to default for highlight.js.  This is the only theme included right now -->
    <link rel="stylesheet" href="css/styles/default.css">

    <!-- Link to highlight js file-->
    <script src="js/highlight.pack.js"></script>

    <!-- These two lines below are required to initialize highlight.js and then add in br tags for line breaks -->
    <script>
      hljs.initHighlightingOnLoad();
      hljs.configure({useBR: true});
    </script>

  </head>
  <body>

    <iframe src="./frame.html" width="100%" height="750"></iframe>

  </body>
</html>
